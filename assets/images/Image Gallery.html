<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<link rel="stylesheet" href="./Image Gallery_files/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">
		<link rel="stylesheet" href="./Image Gallery_files/style.css">

	<body>
		<div class="wrapper">
			<div class="image">
				<img src="./Image Gallery_files/img1.jpeg" alt="">

			<div class="image">

			</div>
			<div class="image">
				<img src="./Image Gallery_files/img3.jpeg" alt="">
			</div>
			<div class="image">

			</div>
			<div class="image">
				<img src="./Image Gallery_files/img5.jpeg" alt="">
			</div>
			<div class="image">
				<img src="./Image Gallery_files/img6.jpeg" alt="">
			</div>

			</div>
			<div class="image">
				<img src="./Image Gallery_files/img8.jpeg" alt="">
			</div>

				<i class="fas fa-chevron-right"></i>

				<img src="./Image Gallery_files/img1.jpeg" alt="">
			</div>
			<i class="fas fa-times close"></i>
		</div>

		<script src="./Image Gallery_files/app.js"></script>
