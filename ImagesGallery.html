<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/ImagesGallery.css" />
    <link
      rel="stylesheet"
      href="./assets/fontawesome-free-6.1.2-web/css/all.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="images">
        <img src="./assets/images/img1.jpeg" alt="images" />
      </div>
      <div class="images">
        <img src="./assets/images/img2.jpeg" alt="images" />
      </div>
      <div class="images">
        <img src="./assets/images/img3.jpeg" alt="images" />
      </div>
      <div class="images">
        <img src="./assets/images/img4.jpeg" alt="images" />
      </div>
      <div class="images">
        <img src="./assets/images/img5.jpeg" alt="images" />
      </div>
      <div class="images">
        <img src="./assets/images/img6.jpeg" alt="images" />
      </div>
      <div class="images">
        <img src="./assets/images/img7.jpeg" alt="images" />
      </div>
      <div class="images">
        <img src="./assets/images/img8.jpeg" alt="images" />
      </div>
    </div>
    <div class="gallery">
      <i class="fa-solid fa-xmark"></i>
      <div class="galley__inner">
        <img src="./assets/images/img8.jpeg" alt="images">
      </div>
      <span class="control prev">
        <i class="fa-solid fa-angle-left"></i>
      </span>
      <span class="control next">
        <i class="fa-solid fa-angle-right"></i>
      </span>
    </div>
    <script src="./assets/js/ImagesGalley.js"></script>
  </body>
</html>
